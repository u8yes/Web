<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax에 대한 global 옵션 설정-$.ajaxSetup()</title>

<script src="./js/jquery-3.6.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('#submit').click(function(){	// 이름이 없는 익명 함수 = function()
			var id = $('.userid').val();
			var pw = $('.userpw').val();
			var sendData = 'userid=' + id + '&userpw=' + pw;
			
			$.ajaxSetup({	// 따로 셋팅을 해서 ajaxSetup과 data같이 수행할 수 있다고 함.
				type:"post",
				url:"loginCheck.jsp",
				dataType:"text",
				success:function(data){
					$('#message').html(data);
				}
			});
			
			$.ajax({
				data: sendData
			});
			
			return false;
		});
	});
</script>

</head>
<body>
	
	<form action="">
		<label> 아이디 : </label>
		<input type="text" name="userid" class="userid"/><br>
		<label> 비밀번호 : </label>
		<input type="password" name="userpw" class="userpw"/><br>
		<input type="button" id="submit" value="로그인"/>
	</form>
	
	<div id="message"></div>
	
</body>
</html>
