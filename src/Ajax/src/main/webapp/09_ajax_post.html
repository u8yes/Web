<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>post 방식으로 서버와 통신하기-$.post()</title>

<script src="./js/jquery-3.6.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('#submit').click(function(){
			var id = $('.userid').val();
			var pw = $('.userpw').val();
			var sendData = 'userid=' + id + '&userpw=' + pw;
			
			$.post('loginCheck.jsp', sendData, function(msg){
				$('#message').html(msg);
			});
			
			return false;
		});
	});

</script>

</head>
<body>

	<form action="">
		<label> 아이디 : </label>
		<input type="text" name="userid" class="userid"/><br>
		<label> 비밀번호 : </label>
		<input type="password" name="userpw" class="userpw"/><br>
		<input type="button" id="submit" value="로그인"/>
	</form>
	
	<div id="message">더조은 IT 아카데미</div>
	
</body>
</html>
