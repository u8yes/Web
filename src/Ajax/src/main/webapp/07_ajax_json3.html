<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.getJSON()으로 플리커(Flickr)에서 너구리(raccoon)와 관련된 이미지 얻기</title>

<style type="text/css">
	img{
		height:100px;
		float:left;
	}
</style>

<script src="./js/jquery-3.6.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?" 
				+ "tags=raccoon&tagmode=any&format=json&jsoncallback=?", 
		function(data){
			$.each(data.items, function(index, item){
				$("<img />").attr("src", item.media.m).appendTo("#images");
				if(index == 4){
					return false;	// 메서드 탈출하기 위해 false;
				}
			});	// items 객체를 item에다가 index(i라고 이름지어도 상관없음)순서대로 넣어준다
		});
	});
</script>

</head>
<body>
	<div id="images"></div>
</body>
</html>
