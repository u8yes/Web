<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 이용하기-$.ajax()</title>
<style type="text/css">
	th, td{
		border:1px solid gray;
	}
</style>

<script src="./js/jquery-3.6.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$.ajax({
			url: 'item.json',
			dataType: 'json',
			success:function(data){
				$('#treeData').append(
					"<tr>"+
						"<th>id</th>"+
						"<th>name</th>"+
						"<th>price</th>"+
						"<th>description</th>"+
					"</tr>"
				);
					
				$.each(data, function(){
					$('#treeData').append(
					"<tr>"+
						"<td>"+ this.id+"</td>"+
						"<td>"+ this.name +"</td>"+
						"<td>"+ this.price +"</td>"+
						"<td>"+ this.description +"</td>"+
					"</tr>"		
					);
				});
			}
		})
	});

</script>

</head>
<body>
	<table id="treeData"></table>
</body>
</html>
