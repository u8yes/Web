<!-- jQuery 기본
	1. jQuery 개요
		- 모든 브라우저에서 동작하는 클라이언트 자바스크립트 라이브러리.
		- 다음의 기능을 위해 제작
			. DOM(Document Object Model)과 관련된 처리를 쉽게 구현
			. 일관된 이벤트 연결을 쉽게 구현
			. 시각적 효과를 쉽게 구현
			. ajax 애플리케이션을 쉽게 구현

		- https://jquery.com
		- jQuery 사용 방법
			1) 직접 다운받아 사용하는 방법.
			2) CDN 호스트 사용하는 방법.
				 . Content Delivery Network
				 . 사용자에게 간편하게 콘텐츠를 제공하는 방식을 의미.
				 . 구글, 마이크로소프트, jQuery측에서 사용자가 jQuery를 사용하기 편하게 콘텐츠를 제공.
-->

<!-- 방법1. 직접 다운로드, src=""는 외부로 import해준다.

<!-- 방법2. CDN 방식, 네트워크로 직접 접근해서 다운로드 받음.(인터넷 연결 필요)

-->

/* 1. 라이브러리 포함 방법 : 2가지 방식

*/

/* 2. jQuery를 사용한 웹 페이지 형식 ($가 jQuery이다, document는 자료형
		, ready는 </body>를 다 읽고 끝난 시점에 function(){css문법}실행하게끔 대기)
		
	- $(document).ready(function(){});
		. 문서가 준비 완료되면 매개변수로 전달된 함수를 실행하라는 의미.
		. $(function(){});	// 간단한 형식 정의.(워낙 많이 사용해서)
	alert("First Ready");
*/	

/* 3. jQuery 기본 선택자
	var headers = document.getElementsByTagName("h1");		// var은 배열로 담아준다.

	headers[1].innerHTML = '컴퓨터 학원';
	
	1) 전체 선택자(*)
	$('*').css('color','red');	// key, value값
	
	2) tag 선택자
		- 한 개 태그 선택
	$('p').css('color','blue');	
		- 두 개 태그 선택
	$('h1, p').css('color','blue');	
	
	3) id 선택자 // 
	$('#target').css('color','blue');
		
	4) class 선택자 // 
	$('.item').css('color','green');
	$('h1.select').css('color','red');
	$('.item.select').css('background','blue');
*/

/*	4. jQuery 자식(손) 선택자와 후손 선택자

	$('body > div').css('color','blue');
	- 후손 선택자
	$('body div').css('color','blue');
*/
	
/* 5. jQuery 속성 선택자 
	- 기본 선택자 뒤에 붙여 사용, 
	- 입력 양식과 관련된 태그를 선택할 때 많이 사용.
	$('input[type=text]').val('Hello jQuery..!');
*/
	



	
});
		
	
</script>
