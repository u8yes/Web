<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 사라지게 하기</title>

<style>
	span { display:none;}
</style>
	
<script src="./js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("button:eq(0)").click(function () { 
			$('span:first').toggle();
		});
      
		$("button:eq(1)").click(function () { 
			$('span:last').toggle('slow', function(event){
				$(this).css('background', 'yellow');
			});
		});
	});
</script>

</head>

<body>  
	<button>Show/Hide It</button> 
	<span>안녕하세요.</span> <br>
	<button>Show/Hide It slow</button> 
	<span>반갑습니다.</span>
</body>
</html>
